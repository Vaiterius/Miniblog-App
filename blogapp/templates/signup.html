{% extends "layout.html" %}

{% block title %}Sign up{% endblock %}

{% block main %}
    <section class="my-4">
        <form action="/signup" method="post">
            <div class="mb-1">
                <label for="first-name"></label>
                <input name="first-name" id="first-name" class="form-control mx-auto w-auto" type="text"
                    placeholder="First Name" minlength="{{ min_name_length }}" maxlength="{{ max_name_length }}" required
                    autofocus>
            </div>
            <dib class="mb-1">
                <label for="last-name"></label>
                <input name="last-name" id="last-name" class="form-control mx-auto w-auto" type="text" placeholder="Last Name"
                    minlength="{{ min_name_length }}" maxlength="{{ max_name_length }}" required>
            </dib>
            <div class="mb-1">
                <label for="username"></label>
                <input name="username" id="username" class="form-control mx-auto w-auto" type="text" placeholder="Username"
                    minlength="{{ min_username_length }}" maxlength="{{ max_username_length }}" required>
            </div>
            <div class="mb-1">
                <label for="password"></label>
                <input name="password" id="password" class="form-control mx-auto w-auto" type="password" placeholder="Password"
                    minlength="{{ min_pass_length }}" required>
            </div>
            <div class="mb-1">
                <label for="password-again"></label>
                <input name="password-again" id="password-again" class="form-control mx-auto w-auto" type="password"
                    placeholder="Re-enter Password" minlength="{{ min_pass_length }}" required>
            </div>
            <button class="btn btn-primary">Sign up</button>
        </form>
    </section>
{% endblock %}
